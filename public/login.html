<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="login-style.css">
</head>
<body>

<div class="login-card">
<h3>Login</h3>

<input id="mobileNumber" placeholder="Mobile Number">
<button onclick="sendOTP()">Login</button>

<p><a onclick="openRegister()">New user? Register</a></p>
</div>

<div id="registerPopup" class="popup">
<div class="popup-box">
<input id="regName" placeholder="Name">
<input id="regMobile" placeholder="Mobile">
<input id="village" placeholder="Village">
<input id="district" placeholder="District">

<button onclick="registerUser()">Register</button>
<button onclick="closePopup()">Close</button>
</div>
</div>

<script src="login-script.js"></script>
</body>
</html>
