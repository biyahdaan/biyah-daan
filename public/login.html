<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biyah Daan - Login</title>
    <link rel="stylesheet" href="login-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rozha+One&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container">
        <div class="login-left">
            <h1 class="hindi-title">ब्याह दान</h1>
            <p>Login to find your perfect life partner.</p>
            <img src="https://cdn-icons-png.flaticon.com/512/3656/3656933.png" alt="icon" class="login-icon">
        </div>

        <div class="login-right">
            <div class="form-box">
                <div class="input-group">
                    <input type="text" id="mobileNumber" required>
                    <label>Enter Mobile Number</label>
                </div>
                
                <p class="terms">By continuing, you agree to Biyah Daan's <span>Terms of Use</span> and <span>Privacy Policy</span>.</p>
                
                <button class="otp-btn" onclick="sendOTP()">SEND OTP</button>

                <div class="new-user">
                    <a href="#">I am new user? Registration Now</a>
                </div>
            </div>
        </div>
    </div>
<!-- Registration Popup -->
<div id="registerPopup" class="popup">
  <div class="popup-box">
    <h2>New User Registration</h2>

    <input type="text" id="regName" placeholder="Full Name">
    <input type="text" id="regMobile" placeholder="Mobile Number">
    <input type="email" id="regEmail" placeholder="Email (Optional)">

    <h4>Address</h4>
    <input placeholder="Village / Town" id="village">
    <input placeholder="Post" id="post">
    <input placeholder="PS" id="ps">
    <input placeholder="District" id="district">
    <input placeholder="Pincode" id="pincode">
    <input placeholder="Extra Address" id="extra">

    <button onclick="registerUser()">Register</button>
    <button onclick="closePopup()">Close</button>
  </div>
</div>

    <script src="login-script.js"></script>
</body>
</html>
