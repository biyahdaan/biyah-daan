<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Vendor Dashboard - Biyah Daan</title>
    <link rel="stylesheet" href="dashboard-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="dash-header">
        <h1 class="hindi-title">‡§¨‡•ç‡§Ø‡§æ‡§π ‡§¶‡§æ‡§® ‡§µ‡•á‡§Ç‡§°‡§∞ ‡§™‡•à‡§®‡§≤</h1>
        <div class="header-right">
            <span id="vendorNameDisplay">Welcome, Vendor</span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <div class="dash-container">
        <aside class="sidebar">
            <div class="profile-section">
                <div class="profile-img-container">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" id="profilePic">
                    <input type="file" id="uploadPic" hidden onchange="updatePhoto(event)">
                    <label for="uploadPic" class="edit-btn">Edit Photo</label>
                </div>
                <h3 id="sidebarName">Vendor Name</h3>
            </div>
            <nav class="side-nav">
                <button onclick="location.reload()">‚ûï Add Service</button>
                <button onclick="showSection('myList')">üìã My Services List</button>
            </nav>
        </aside>

        <main class="content">
            <section id="addServiceSection">
                <h2>Manage Your Services</h2>
                
                <div class="service-selector">
                    <label>Choose Category to Add:</label>
                    <div style="display: flex; gap: 10px; margin-top: 10px;">
                        <select id="categorySelect" style="flex: 1;">
                            <option value="">-- Choose Category --</option>
                            <option value="Tent House">Tent House</option>
                            <option value="DJ Service">DJ Service</option>
                            <option value="Catering">Catering</option>
                            <option value="Photography">Photography</option>
                            <option value="Decoration">Decoration</option>
                            <option value="Makeup">Makeup & Mehndi</option>
                            <option value="Transport">Transport</option>
                            <option value="Security">Security</option>
                        </select>
                        <button class="add-cat-btn" onclick="addNewServiceBlock()">+ Add This Service Section</button>
                    </div>
                </div>

                <div id="allServicesWrapper">
                    </div>

                <div id="finalActionBox" style="display: none; margin-top: 30px; text-align: right;">
                    <hr>
                    <button class="save-all-btn" onclick="saveAllServicesData()">üíæ Save All Services to Database</button>
                </div>
            </section>
        </main>
    </div>

    <script src="dashboard-script.js"></script>
</body>
</html>
